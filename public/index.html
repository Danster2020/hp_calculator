<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Poänguträknare</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="global.css" rel="stylesheet">
    <link href="./icons/all.css" rel="stylesheet">

</head>

<body class="bg-dark_back">

    <div id="toast" class="toast_head">

    </div>

    <header class="p-4 bg-dark_surf">
        <h1 class="text-white">HP Kalkylator</h1>
    </header>

    <main class="mx-auto max-w-xl mt-10 p-10 text-blue-100">

        <article class="">
            <details>
                <summary class="">Importera/exportera</summary>
                <h3>Exportera</h3>
                <button id="export_btn">Exportera</button>
                <h3>Importera</h3>
                <input type="file" id="fileInput" name="filename">
            </details>
        </article>

        <article class="">
            <!-- Course -->
            <h3>Kurs</h3>
            <label for="title">Kursbenämning</label>
            <input id="title" type="text">

            <label for="course_points">Poäng</label>
            <input id="course_points" type="number" value=7.5>

            <label for="term">Läsår</label>
            <input id="term" type="number" value="1">

            <!-- Sections -->
            <div id="sections">
                <h3>Kursmoment</h3>
            </div>
            <button id="append_section_btn" class="btn_small outline"><i class="fa-solid fa-plus"></i></button>
            <button id="decrement_section_btn" class="btn_small btn_red outline"><i
                    class="fa-solid fa-trash"></i></button>

            <button class="" id="add_course">Lägg till kurs</button>
        </article>

        <article class="">
            <h2>Sammanfattning</h2>
            <div id="summary_block">

            </div>
        </article>

        <article class="">
            <h2>Kurser</h2>
            <div id="course_display">
                <!-- courses are inserted here -->
            </div>
            <!-- <button class="btn_small outline" id="remove_course" onclick="removeCourse()">-</button> -->

        </article>

        <footer>v0.1.0</footer>
    </main>

    <script src="main.js" type="module" async defer></script>
</body>

</html>
