<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Poänguträknare</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="pico-master/css/pico.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="md">
    <main class="container">
        <h1>Poänguträknare</h1>

        <article>
            <details>
                <summary>Importera/exportera</summary>
                <h3>Exportera</h3>
                <button onclick="exportToJson()">Exportera</button>
                <h3>Importera</h3>
                <input type="file" id="fileInput" name="filename">
            </details>
        </article>

        <article>
            <!-- Course -->
            <h3>Kurs</h3>
            <label for="title">Kursbenämning</label>
            <input id="title" type="text">

            <label for="course_points">Poäng</label>
            <input id="course_points" type="number" value=7.5>

            <label for="term">Läsår</label>
            <input id="term" type="number" value="1">

            <!-- Sections -->
            <div id="sections">
                <h3>Kursmoment</h3>
            </div>
            <button class="btn_small outline" onclick="appendSection()">+</button>
            <button class="btn_small btn_red outline" onclick="decrementSection()">-</button>

            <button class="" id="add_course" onclick="addCourse()">Lägg till kurs</button>
        </article>

        <article>
            <h2>Sammanfattning</h2>
            <div id="summary_block">

            </div>
        </article>

        <article>
            <h2>Kurser</h2>
            <div id="course_display">
                <!-- courses are inserted here -->
            </div>
            <!-- <button class="btn_small outline" id="remove_course" onclick="removeCourse()">-</button> -->

        </article>

        <footer>v0.1.0</footer>
    </main>


    <script src="main.js" async defer></script>
</body>

</html>
